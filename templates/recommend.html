<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinematherapy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="text-center" id="main-body">
  <div class="container py-5">
    <h1 class="mb-3">ðŸ©º Dr. Ahmed's Prescription</h1>
    <p class="lead">Mood: <strong>{{ mood }}</strong></p>
    <p class="advice-message">{{ advice }}</p>

    <div class="row justify-content-center mt-4">
      {% for movie in movies %}
      <div class="col-md-4 mb-4">
        <div class="movie-bubble p-3 rounded shadow">
          <h5>{{ movie.title }}</h5>
          <p class="small">{{ movie.note }}</p>
        </div>
      </div>
      {% endfor %}
    </div>

    <form action="/recommend" method="post">
      <input type="hidden" name="mood" value="{{ mood|lower }}">
      <button type="submit" class="btn btn-warning mt-4">ðŸŽ² Get Another Prescription</button>
    </form>

    <a href="/" class="btn btn-outline-light mt-3">ðŸ”™ Start Over</a>

    <button id="toggle-dark" class="btn btn-outline-secondary mt-4">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-dark");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark", document.body.classList.contains("dark-mode"));
    });

    if (localStorage.getItem("dark") === "true") {
      document.body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
